<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>OCR-Debug</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        #log { display: flex; flex-direction: column; }
        .entry { display: flex; align-items: flex-start; margin: 4px; }
        .entry img { max-width: 45%; height: auto; margin-right: 4px; }
        .entry pre { margin: 0; white-space: pre-wrap; }
    </style>
</head>
<body>
<div id="log"></div>
<script>
window.addEventListener('message', e => {
    const { imgUrl, text } = e.data || {};
    if (!imgUrl && !text) return;
    const div = document.createElement('div');
    div.className = 'entry';
    if (imgUrl) {
        const img = document.createElement('img');
        img.src = imgUrl;
        div.appendChild(img);
    }
    const pre = document.createElement('pre');
    pre.textContent = text || '';
    div.appendChild(pre);
    document.getElementById('log').appendChild(div);
});
</script>
</body>
</html>
