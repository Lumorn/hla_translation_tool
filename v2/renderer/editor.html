<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt bearbeiten</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1220;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 32px;
        gap: 24px;
      }

      .editor__header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 16px;
      }

      .editor__title {
        margin: 0;
        font-size: 1.75rem;
      }

      .editor__path {
        margin: 4px 0 0;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.75);
      }

      .editor__status {
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.15);
        color: #38bdf8;
        font-size: 0.95rem;
      }

      .editor__status--success {
        background: rgba(74, 222, 128, 0.18);
        color: #4ade80;
      }

      .editor__status--warning {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }

      .editor__status--error {
        background: rgba(248, 113, 113, 0.2);
        color: #f87171;
      }

      .editor__layout {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 24px;
        flex: 1;
        min-height: 0;
      }

      .editor__list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 20px;
        min-height: 0;
      }

      .editor__filter {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.85);
      }

      input[type='search'],
      input[type='text'],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.9);
        color: inherit;
        font: inherit;
      }

      textarea {
        resize: vertical;
        min-height: 160px;
      }

      button {
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: rgba(148, 163, 184, 0.25);
        color: rgba(226, 232, 240, 0.9);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .editor__segments {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
      }

      .editor__segment {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(30, 41, 59, 0.65);
        padding: 12px 14px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
      }

      .editor__segment.is-active {
        border-color: rgba(56, 189, 248, 0.8);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      }

      .editor__segment-id {
        font-weight: 600;
        font-size: 0.95rem;
      }

      .editor__segment-preview {
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.75);
        max-height: 3em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .editor__summary {
        margin: 0;
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.7);
      }

      .editor__detail {
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        min-height: 0;
      }

      .segment-card {
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-height: 0;
      }

      .segment-card__header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 12px;
      }

      .segment-card__id {
        margin: 0;
        font-weight: 600;
      }

      .segment-card__meta {
        margin: 4px 0 0;
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.7);
      }

      .segment-card__nav {
        display: flex;
        gap: 12px;
      }

      .segment-card__section h3 {
        margin: 0 0 8px;
        font-size: 1rem;
      }

      .segment-card__text {
        margin: 0;
        line-height: 1.5;
        white-space: pre-wrap;
        background: rgba(30, 41, 59, 0.7);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .editor__footer {
        padding: 16px 20px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .editor__footer p {
        margin: 0;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.85);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 1100px) {
        .editor__layout {
          grid-template-columns: 1fr;
        }

        .editor__list {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header class="editor__header">
        <div>
          <h1 class="editor__title" id="editor-title">Segment-Editor</h1>
          <p class="editor__path" id="editor-path"></p>
        </div>
        <div class="editor__status" id="editor-status">Lade Projektinformationen …</div>
      </header>
      <div class="editor__layout">
        <aside class="editor__list">
          <label class="editor__filter">
            Segmentfilter
            <input type="search" id="segment-list-filter" placeholder="ID oder Text durchsuchen" />
          </label>
          <ul id="segment-list" class="editor__segments" role="listbox" aria-label="Projektsegmente"></ul>
          <p class="editor__summary" id="editor-summary">0 Segmente gefunden</p>
        </aside>
        <section class="editor__detail" aria-live="polite">
          <h2 class="sr-only">Segmentdetails</h2>
          <article class="segment-card">
            <header class="segment-card__header">
              <div>
                <p class="segment-card__id" id="segment-id">Kein Segment ausgewählt.</p>
                <p class="segment-card__meta" id="segment-audio"></p>
              </div>
              <div class="segment-card__nav">
                <button type="button" id="segment-prev" class="secondary">Vorheriges Segment</button>
                <button type="button" id="segment-next" class="secondary">Nächstes Segment</button>
              </div>
            </header>
            <section class="segment-card__section">
              <h3>Originaltext</h3>
              <p id="segment-text" class="segment-card__text">Bitte wähle ein Segment aus der Liste.</p>
            </section>
            <section class="segment-card__section">
              <h3>Übersetzung</h3>
              <textarea id="segment-translation" rows="6" placeholder="Übersetzung eingeben" disabled></textarea>
            </section>
            <section class="segment-card__section">
              <h3>Status</h3>
              <input
                type="text"
                id="segment-status-input"
                list="segment-status-options"
                placeholder="Status festlegen"
                disabled
              />
            </section>
          </article>
        </section>
      </div>
      <footer class="editor__footer">
        <p id="editor-save-state">Keine Änderungen.</p>
      </footer>
      <datalist id="segment-status-options">
        <option value="offen"></option>
        <option value="in_bearbeitung"></option>
        <option value="übersetzt"></option>
        <option value="wartet_auf_audio"></option>
      </datalist>
    </main>
    <script type="module" src="../dist/renderer/editor.js"></script>
  </body>
</html>
